<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LLR Form</title>
    </head>

    <body>
        <h1>Learner's Licence Registration</h1>
        <form action="main.py" method="post">
            <div>
                <label for="uname">Name:</label>
                <input type="text" name="uname" id="uname">
            </div><br>
            <label>Enter age:</label>
            <input type="number" placeholder="enter age"><br><br>
            <div>
                <label for="DOB">Date of birth</label>
                <input type="date" name="dob" id="DOB">
            </div><br>
                <div>
                    <label for="em">Email:</label>
                    <input type="email" name="email" id="em">
                </div>
            <div>
                <p>Select gender:</p>
                <input type="radio" name="m" id="ma">
                <label for="ma">Male</label>
                <input type="radio" name="m" id="fe">
                <label for="fe">female</label>
                <br><br>
            </div>
            <div>
                <p>Select vechile type:</p>
            <input type="checkbox" name="lang" id="2-Wheeler"><label for="2-Wheeler">2-Wheeler</label>
            <input type="checkbox" name="" id="4-Wheeler"><label for="4-Wheeler">4-Wheeler</label>
            <br><br>
            </div>
            <div>
                <label>Vechile type</label><br>
            <select name="vty" id="vty">
                <optgroup label="2-wheeler">
                    <option value="Kawasaki">Kawasaki</option>
                    <option value="Yamaha">Yamaha</option>
                    <option value="Ducati">Ducati</option>
                    <option value="Ktm">Ktm</option>
                    <option value="Aprilia">Aprilia</option>
                </optgroup>
                <optgroup label="4-Wheeler">
                    <option value="Aston Martin">Aston Martin</option>
                    <option value="BMW">BMW</option>
                    <option value="Porsche">Porsche</option>
                    <option value="Toyota Supra">Toyota Supra</option>
                    <option value="Ford Mustang">Ford Mustang</option>
                </optgroup>
            </select>
            <br><br>
            </div>
            <div>
                <label>Address</label><br>
            <textarea name="Address" id="Address" cols="20" rows="10"></textarea><br>
            <button type="submit">
                submit
            </button>
            </div>
        </form>
    </body>
</html>
