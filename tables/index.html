<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tables Demo - Dummy table in IPL</h1>
    <table  border="1">
        <caption>ODI Top 3</caption>
        <tr>
          <th>sno</th>
          <th>Name</th>
          <td><strong>Score</strong></td>
        </tr>
        <tr>
            <td>1</td>
            <td>Shubman Gill</td>
            <td>801</td>

        </tr>
        <tr>
           <td>2</td>
           <td>Virat Kohli</td>
           <td>768</td>
        </tr>
        <tr>
           <td>3</td>
           <td>Rohit Sharma</td>
           <td>746</td>
        </tr>
        
    </table>
    <hr>
    <table border="2">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <th colspan="2" rowspan="2">Project</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
        </tr>
    </table>
</body>
</html>
