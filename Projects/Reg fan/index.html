<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Fan club</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="Logo">
        <img src="./assets/logo.png" alt="logo" >
      </div>
      <div class="menu">
          <ul>
              <li><a href="#login">Login</a></li>
              <li><a href="#Signup">Sign up</a></li>
          </ul>
      </div>
  </header>
    <div class="container">
      <div class="apply_box">
        <h1>
            Registration
          <span class="title_small">(F1 fan club)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"></label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
                required
              />
            </div>
            <div class="form_control">
              <label for="last_name"></label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
                required
              />
            </div>
            <div class="form_control">
              <label for="email"></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
                required 
              />
            </div>
            <div class="form_control">
              <label for="fav_team"></label>
              <select id="fav_team" name="fav_team">
                <option value="">Select Ur Favourite Team</option>
                <option value="rrb">Oracle Red Bull Racing</option>
                <option value="Ferrari">Scuderia Ferrari</option>
                <option value="McLaren">McLaren Formula 1 Team</option>
                <option value="Mercedes">Mercedes-AMG PETRONAS F1 Team</option>
                <option value="Aston Martin">Aston Martin Aramco F1 Team</option>
                <option value="RB">Visa Cash App RB Formula One Team</option>
                <option value="Haas">MoneyGram Haas F1 Team Racing</option>
                <option value="Williams">Williams Racing</option>
                <option value="Alpine">BWT Alpine F1 Team</option>
                <option value="Stake">Stake F1 Team Kick Sauber</option>
              </select>
            </div>
            </div>
            <div class="form_control">
              <label for="city"></label>
              <input id="city" name="city" placeholder="Enter City Name..."
              required/>
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
